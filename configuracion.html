<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Permisos, Nómina y Reportes</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            height: 100vh;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            cursor: pointer;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: white;
        }
        .sidebar ul li:hover {
            background: #34495e;
        }
        .content {
            flex: 1;
            padding: 20px;
            background: #f4f4f4;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ffffff;
            padding: 10px 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .section-container select, .section-container input, .section-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .section-container button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menú</h2>
        <ul>
            <li><a href="dashboard.html">Inicio</a></li>
            <li><a href="registro.html">Registro de entrada/salida</a></li>
            <li><a href="permisosAusencias.html">Permisos y ausencias</a></li>
            <li><a href="nomina.html">Nómina</a></li>
            <li><a href="reportes.html">Reportes</a></li>
            <li><a href="configuracion.html">Configuración</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="header">
            <h2>Gestión de Permisos, Nómina y Reportes</h2>
        </div>
        
        <div class="section-container">
            <h3>Configuración</h3>
            <h4>Datos Personales</h4>
            <label>Nombre: <input type="text" placeholder="Tu Nombre"></label>
            <label>Correo Electrónico: <input type="email" placeholder="correo@ejemplo.com"></label>
            <label>Contraseña: <input type="password" placeholder="Nueva contraseña"></label>
            
            <h4>Preferencias de Notificaciones</h4>
            <label><input type="checkbox"> Recibir notificaciones por correo</label>
            <label><input type="checkbox"> Recibir notificaciones por SMS</label>
            
            <h4>Integraciones</h4>
            <label>EPS: <input type="text" placeholder="Nombre de tu EPS"></label>
            <label>ARL: <input type="text" placeholder="Nombre de tu ARL"></label>
            
            <button>Guardar Cambios</button>
        </div>
    </div>
</body>
</html>
